<div class="alert container" *ngIf="item" style="text-align: center;">
    <!-- ngif - it will display only after clicking the delete btn -->
    <h5>Are you sure, do you want to delete this account? {{item}}</h5>
    <button class="btn btn-danger" (click)="delete()">Yes</button>
    <button class="btn btn-success ms-3" (click)="cancel()">No</button>
</div>
