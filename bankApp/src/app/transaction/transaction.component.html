<div class="container transactions mt-4 pt-2 ps-4 pe-2" style="overflow-y: auto; height: 450px;">
  <div id="transaction" *ngFor="let t of transaction; let i= index" class="input-group transaction rounded-4  row p-3 mb-3  border-0 mt-5 "> 
    <div class="col-md-10 border-0 " *ngIf="t.type=='Credit'"> <span class="text-success" ><b>+ ₹{{t.Amount}}/-</b> {{t.type}}ed to your account</span> </div>  <span *ngIf="t.type=='Credit'" class="col text-secondary time">&nbsp;{{t.time | date:'short'}}</span>
    <div class="col-md-10 border-0 "  *ngIf="t.type=='Debit'" > <span class="text-danger"><b>- ₹{{t.Amount}}/-</b> {{t.type}}ed from your account</span> </div> <span *ngIf="t.type=='Debit'" class="col text-secondary time">&nbsp;{{t.time | date:'short'}}</span>
  </div> 
</div>


<div class="container mt-5 mb-5">
    <h5>Balance Amount: <span class="text-success">{{balance}}/- Rs</span></h5> 
    <hr>
</div>
