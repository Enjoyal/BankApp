<section class="reg_section">
<div class="row">
    <div class="col-4">
    </div>

    <div class="col-4 reg container w-25 text-center pb-3 ps-4 pe-4  border-0 rounded-4 " > 
        <h4 class="mt-4 text-dark"><b>MY BANK</b></h4>
       <img class="mt-2 rounded-circle" src="https://static.vecteezy.com/system/resources/previews/002/249/718/non_2x/bank-building-icon-finance-symbol-illustration-for-web-and-mobil-app-on-grey-background-free-vector.jpg" alt="" srcset="" style="height:90px; width:fit-content; " >
       <h6  class="text-secondary mt-2">{{aim}}</h6>

       <form [formGroup]="registerForm" action="">


            <div><input formControlName="uname" id="reg_uname" [(ngModel)]="uname" class="form-control border-0 rounded-pill mt-3" type="text" placeholder="User Name"></div>
            <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color:red;text-align:left">Invalid Username</div>

            <div><input formControlName="acno" id="reg_accno" [(ngModel)]="acno" class="form-control  border-0 rounded-pill mt-3" type="text" placeholder="Account number"></div>
            <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched" style="color:red;text-align:left">Invalid Account no</div>

            <div><input formControlName="pswd" id="password" [(ngModel)]="pswd" class="form-control  border-0 rounded-pill mt-3" type="password" placeholder="password"></div>
            <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color:red;text-align:left">Invalid Password</div>


            <button (click)="register()" class="btn btn-primary mt-4 mb-2"> Register</button><br>

           <div class="mt-2 mb-2"> <p class="mb-0 text-secondary">Already have an account?
             <a class="text-decoration-none fw-bold" routerLink="">Sign in</a>
            </div>

        </form>

        </div>
   

    <div class="col-4">
    </div>

</div>
<script src="bank.js"></script>
</section>
